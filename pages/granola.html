<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grunola Recipe</title>
</head>
<body>
    <h1>Homemade Granola</h1>
    <img src="/images/granola.jpg" alt="Picture of Granola">
    <ul>
        <li>Flake Oats - 4 cups/ 400 g</li>
        <li>Walnuts or Almonds - 1.5 cups/ 200 g</li>
        <li>Salt - 0.5 tsp</li>
        <li>Cinnamon - 0.5 tsp</li>
        <li>Melted Butter - 0.5 cup/ 110 g</li>
        <li>Maple Syrup - 0.5 cup/ 110 g</li>
    </ul>

</body>
</html>
